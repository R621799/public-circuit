<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Generator - Mechanical Engineering Sim</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; overflow: hidden; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #controls {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.9); padding: 20px;
            border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            min-width: 280px; z-index: 10;
        }
        h1 { font-size: 18px; color: #1e3c72; border-bottom: 2px solid #2a5298; padding-bottom: 8px; margin-bottom: 15px; }
        button {
            width: 100%; padding: 12px; margin: 5px 0; border: none;
            border-radius: 6px; font-weight: 600; cursor: pointer;
            background: #667eea; color: white; text-transform: uppercase;
        }
        .info-display { background: #f0f0f0; padding: 10px; border-radius: 6px; margin-top: 10px; font-size: 12px; }
        .info-item { display: flex; justify-content: space-between; margin: 5px 0; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="controls">
        <h1>âš¡ High-Torque Generator</h1>
        <button id="press-pedal">Press Foot Pedal</button>
        <div class="info-display">
            <div class="info-item"><span>Energy (Electrons):</span><span id="electron-count" style="font-weight:700; color:#2a5298;">0</span></div>
            <div class="info-item"><span>Output:</span><span id="current" style="font-weight:700; color:#2a5298;">0 mA</span></div>
        </div>
        <p style="font-size: 10px; margin-top: 10px; color: #666;">DRAG TO ROTATE | SCROLL TO ZOOM</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- 1. SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 7);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. ORBIT CONTROLS (THE DRAG LOGIC) ---
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- 3. LIGHTING ---
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(5, 10, 7);
        sun.castShadow = true;
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.3));

        // --- 4. MECHANICAL COMPONENTS ---

        // A. STATIONARY SHAFT
        const shaft = new THREE.Mesh(
            new THREE.CylinderGeometry(0.1, 0.1, 4, 16),
            new THREE.MeshStandardMaterial({ color: 0x888888, metalness: 0.9, roughness: 0.1 })
        );
        shaft.rotation.z = Math.PI / 2;
        shaft.position.set(0.5, 0.5, 0);
        scene.add(shaft);

        // B. TOOTHED RACK & PEDAL
        const rackGroup = new THREE.Group();
        const rackBody = new THREE.Mesh(new THREE.BoxGeometry(0.3, 3, 0.6), new THREE.MeshStandardMaterial({color: 0x7f8c8d}));
        rackGroup.add(rackBody);
        for(let i=0; i<12; i++) {
            const tooth = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.1, 0.5), new THREE.MeshStandardMaterial({color: 0x7f8c8d}));
            tooth.position.set(0.2, -1.2 + (i*0.22), 0);
            rackGroup.add(tooth);
        }
        scene.add(rackGroup);

        const pedal = new THREE.Mesh(new THREE.BoxGeometry(2, 0.2, 2), new THREE.MeshStandardMaterial({color: 0x333333}));
        scene.add(pedal);

        // C. MAIN PINION (Large Red Gear)
        const gearA = new THREE.Group();
        gearA.add(new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 0.4, 32), new THREE.MeshStandardMaterial({color: 0xe74c3c})));
        for(let i=0; i<16; i++){
            const t = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.4, 0.15), new THREE.MeshStandardMaterial({color: 0xe74c3c}));
            const a = (i/16) * Math.PI * 2;
            t.position.set(Math.cos(a)*0.8, 0, Math.sin(a)*0.8);
            t.rotation.y = a;
            gearA.add(t);
        }
        gearA.position.set(-0.8, 0.5, 0);
        gearA.rotation.z = Math.PI/2;
        scene.add(gearA);

        // D. FOLLOWER GEAR (Small Blue Gear)
        const gearB = new THREE.Group();
        gearB.add(new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.45, 32), new THREE.MeshStandardMaterial({color: 0x3498db})));
        for(let i=0; i<8; i++){
            const t = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.45, 0.1), new THREE.MeshStandardMaterial({color: 0x3498db}));
            const a = (i/8) * Math.PI * 2;
            t.position.set(Math.cos(a)*0.4, 0, Math.sin(a)*0.4);
            t.rotation.y = a;
            gearB.add(t);
        }
        gearB.position.set(0.35, 0.5, 0);
        gearB.rotation.z = Math.PI/2;
        scene.add(gearB);

        // E. MOTOR
        const motor = new THREE.Mesh(
            new THREE.CylinderGeometry(0.6, 0.6, 1.2, 32), 
            new THREE.MeshStandardMaterial({color: 0x2c3e50, metalness: 0.8})
        );
        motor.rotation.z = Math.PI/2;
        motor.position.set(1.8, 0.5, 0);
        scene.add(motor);

        // --- 5. ELECTRONS ---
        const wireCurve = new THREE.CatmullRomCurve3([new THREE.Vector3(1.8, 0.5, 0.5), new THREE.Vector3(3, 2, 2), new THREE.Vector3(5, 1, 4)]);
        const electrons = [];
        for(let i=0; i<10; i++) {
            const e = new THREE.Mesh(new THREE.SphereGeometry(0.08, 8, 8), new THREE.MeshBasicMaterial({color: 0xffff00}));
            e.visible = false;
            e.userData = { active: false, progress: 0 };
            scene.add(e);
            electrons.push(e);
        }

        // --- 6. ANIMATION LOOP ---
        let pY = 2, targetY = 2, electronCount = 0;

        document.getElementById('press-pedal').onmousedown = () => targetY = 0.5;
        document.getElementById('press-pedal').onmouseup = () => targetY = 2;

        function animate() {
            requestAnimationFrame(animate);
            const lastY = pY;
            pY += (targetY - pY) * 0.15;
            
            // Component Updates
            pedal.position.y = pY;
            rackGroup.position.set(-1.8, pY - 1.5, 0);
            
            const diff = lastY - pY;
            gearA.rotation.y += diff * 1.5;
            gearB.rotation.y -= diff * 3.0; // Spins 2x faster opposite way
            motor.rotation.x -= diff * 6.0;

            // Electricity logic
            if(Math.abs(diff) > 0.005) {
                const e = electrons.find(el => !el.userData.active);
                if(e && Math.random() < 0.3) {
                    e.userData.active = true; e.userData.progress = 0; e.visible = true;
                    electronCount++;
                    document.getElementById('electron-count').innerText = electronCount;
                }
            }

            electrons.forEach(e => {
                if(e.userData.active) {
                    e.userData.progress += 0.03;
                    if(e.userData.progress >= 1) { e.userData.active = false; e.visible = false; }
                    else { e.position.copy(wireCurve.getPoint(e.userData.progress)); }
                }
            });

            document.getElementById('current').innerText = Math.round(Math.abs(diff) * 1000) + " mA";

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
