<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mechanical Shoe Generator Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* UI Overlay */
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #00d2ff;
            width: 300px;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 18px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00d2ff;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 12px;
        }

        .btn-action {
            background-color: #00d2ff;
            color: #000;
        }
        .btn-action:hover { background-color: #66e0ff; }
        .btn-action:active { transform: translateY(2px); }

        .btn-reset {
            background-color: #ff4757;
            color: white;
        }
        .btn-reset:hover { background-color: #ff6b81; }

        .btn-toggle {
            background-color: #2f3542;
            color: #fff;
            border: 1px solid #57606f;
        }
        .btn-toggle:hover { background-color: #57606f; }

        /* Stats & Info */
        .stats {
            font-size: 12px;
            margin-top: 15px;
            border-top: 1px solid #444;
            padding-top: 10px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        .value { color: #00d2ff; font-family: monospace; }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #888;
            font-size: 11px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui-panel">
        <h1>Energy Harvester</h1>
        
        <div class="control-group">
            <button id="btn-push" class="btn-action">Push Rack (Step)</button>
            <button id="btn-reset" class="btn-reset">Reset System</button>
        </div>

        <div class="control-group">
            <button id="btn-wireframe" class="btn-toggle">Toggle Wireframe</button>
        </div>

        <div class="stats">
            <div class="stat-row"><span>Rack Position:</span> <span id="val-rack" class="value">0%</span></div>
            <div class="stat-row"><span>Motor RPM:</span> <span id="val-rpm" class="value">0</span></div>
            <div class="stat-row"><span>Output:</span> <span id="val-watts" class="value">0 W</span></div>
        </div>
    </div>

    <div id="instructions">
        Left Click: Rotate • Right Click: Pan • Scroll: Zoom
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

            animationSpeed: 1.0

            rackY: 0,

            wireframe: false

        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        scene.fog = new THREE.Fog(0x111111, 10, 50);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(10, 8, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        scene.add(dirLight);
        
        const blueLight = new THREE.PointLight(0x00d2ff, 1, 10);
        blueLight.position.set(2, 2, 0);
        scene.add(blueLight);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

            });
